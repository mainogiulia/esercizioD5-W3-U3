<header class="p-3">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <div class="title">
        <img src="/logoo.png" alt="" />
        <h1>Your Destination for Movie Discovery.</h1>
      </div>
      <div class="container wrapper">
        <div>
          <ul
            *ngIf="isLoggedIn"
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                routerLink="/home"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link px-2 text-white"
                >Home</a
              >
            </li>
            <li>
              <a
                routerLink="/profilePage"
                routerLinkActive="active"
                class="nav-link px-2 text-white"
                >Profile</a
              >
            </li>
          </ul>
          <ul
            *ngIf="!isLoggedIn"
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <button routerLink="/auth/login" class="nav-link px-2 text-white">
                Log in
              </button>
            </li>
            <li>
              <button
                routerLink="/auth/register"
                class="nav-link px-2 text-white"
              >
                Sign up
              </button>
            </li>
          </ul>
        </div>

        <div>
          <ng-template #content let-offcanvas>
            <div class="body">
              <div class="offcanvas-header">
                <h4 class="offcanvas-title">
                  Friends that recently logged in:
                </h4>
              </div>
              <div class="offcanvas-body">
                <ul>
                  <li class="userlist" *ngFor="let user of users">
                    <p class="username">Username: {{ user.name }}</p>
                    <p class="email">email: {{ user.email }}</p>
                  </li>
                </ul>
                <div class="text-end">
                  <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    (click)="offcanvas.dismiss('Cross click')"
                  ></button>
                </div>
              </div>
            </div>
          </ng-template>
          <div class="text-end">
            <button
              *ngIf="isLoggedIn"
              class="btn btn-outline-light me-2"
              (click)="openStaticBackdrop(content)"
            >
              Friends List
            </button>
            <button
              *ngIf="isLoggedIn"
              (click)="logout()"
              class="btn btn-outline-light me-2"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

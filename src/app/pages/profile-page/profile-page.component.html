<body>
  <div class="userinfo">
    <h3>User info:</h3>
    <p><strong>Username: </strong>{{ currentUser?.name }}</p>
    <p><strong>Email: </strong>{{ currentUser?.email }}</p>
    <p><strong>User ID: </strong>{{ currentUser?.id }}</p>
  </div>
  <div>
    <h3>{{ currentUser?.name }} favourite movies:</h3>
    <div class="container pt-1">
      <div class="row">
        <div *ngFor="let movie of movies" class="col-4 pt-3">
          <div class="cards card shadow-sm">
            <img [src]="movie.poster" [alt]="movie.title" />
            <div class="card-body">
              <h4>{{ movie.title }}</h4>
              <p class="card-text">{{ movie.info }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group"></div>
                <small class="text-body-secondary">{{ movie.year }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<body>
  <div class="container pt-5">
    <div class="row">
      <div *ngFor="let movie of movies" class="col-4 pt-3">
        <div class="cards card shadow-sm">
          <img [src]="movie.poster" [alt]="movie.title" />
          <div class="card-body">
            <h4>{{ movie.title }}</h4>
            <p class="card-text">{{ movie.info }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  (click)="addfavourite(movie)"
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Add to Favourites
                </button>
              </div>
              <small class="text-body-secondary">{{ movie.year }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
